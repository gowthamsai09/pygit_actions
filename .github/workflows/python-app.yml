name: Python CI

on:
 push:
   branches: 
      - main
 pull_request:
   branches: 
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup python environment
        uses: actions/checkout@v4
        with:
          python-version: '3.12.0'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest